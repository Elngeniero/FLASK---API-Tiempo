<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}" rel="stylesheet">
    <title>Clima en {{ city }}</title>
    <script src="https://kit.fontawesome.com/4785803600.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-fluid mt-5 d-inline-flex flex-column justify-content-center align-items-center">
        <div class="weather-container">

        
            <div class="clima-title py-4 border">
                <h2 class="text-center">Clima en {{ city }}</h2>
            </div>
            <div class="weather-info mt-3 p-4 border rounded-3">
                <div class="weather-item">
                    <i class="fas fa-temperature-high icono"> </i>
                    Temperatura actual: {{ weather.temperature }} °C
                    
                </div>
                <div class="weather-item mt-3">
                    <i class="fas fa-tachometer-alt icono"> </i>
                    Presión atmosférica: {{ weather.pressure }} hPa
                    </i>
                </div>
                <div class="weather-item mt-3">
                    <i class="fas fa-tint icono"> </i>
                    Humedad: {{ weather.humidity }} %
                    
                </div>
                <div class="weather-item mt-3">
                    
                    <i class="fas fa-wind icono"> </i>
                    Velocidad del viento: {{ weather.wind_speed }} m/s
                    
                </div>  
                <div class="weather-item mt-3">
                    <i class="fas fa-cloud icono"> </i>
                    Descripción: {{ weather.description }}
                    
                </div>      
                <div class="weather-item mt-3">
                    <i class="fa-solid fa-earth-americas icono"></i>
                    País: {{ weather.country }}
                    
                </div>    
                <a href="/" class="btn btn-primary mt-4 w-100">Consultar otra ciudad</a>        
            </div>
        </div>

    </div>

    
</body>
</html>
