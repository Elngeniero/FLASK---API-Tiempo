<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}" rel="stylesheet">
    <title>Aplicaci√≥n del Clima</title>
</head>
<body>

    <div data-bs-theme="dark" class="container mt-3 py-4 text-warning-emphasis bg-warning-subtle border border-warning-subtle rounded-3">
        <h1 class="m-0 text-center">Consumiendo WEATHER API</h1>
    </div>

    <div class="container-fluid mt-3 py-2 d-inline-flex justify-content-center align-items-center">
        <div class="container-clima">
            <div class="clima-title py-4 border">
                <h2 class="text-center">Consulta el clima de tu ciudad</h2>
            </div>
            <div class="clima-form mt-3 p-4 border rounded-3">
                <form action="/weather" method="post">
                    <div class="mb-3">
                        <label for="city" class="form-label">Ingrese el nombre de la ciudad:</label>
                        <input type="text" class="form-control" id="city" name="city"  required
                            oninvalid="this.setCustomValidity('Por favor, ingresa el nombre de la city vroo')"
                            oninput = "this.setCustomValidity('')">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Obtener Clima</button>
                </form>
                {% if error %}
                    <div class="alert alert-danger mt-3" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
            </div>

        </div>

    </div>
    
</body>
</html>
